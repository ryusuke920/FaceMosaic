<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <label for="file"></label>
        <input type="file" name="file" ref="file" accept="image/*" @change="getInputFile">

        <img ref="image" :src="selectedImage">

        <button :disabled="isImageLoad" @click="detectFaces">顔を隠す</button>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
